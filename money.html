			<div id="og"> </div>

		<div class="chart" id="dynamic2">
		</div>

		<script>
			var dyn = d3.select("#dynamic");
			var info = [
						[ '3.02',"Total spending (trillions) - 3.02"],
						[ '2.55', "Total revenues (trillions) - 2.55"],
						[ '3.1','Total Deficit as % of GDP - -3.1%'],
						[ '14.9',"GDP (trillions) - 14.9"]
					]
			dyn.selectAll("div")
			.data(info)
			//u wud need enter again if ur data set changed or changed size
			//.append("div")

			.enter();
